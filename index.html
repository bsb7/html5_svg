<!DOCTYPE html>
<head>
<title>SVG</title>
<meta charset="utf-8" />
</head>
<body style="background:#000;" >

	<svg xmlns="http://www.w3.org/2000/svg" hieght="100" width="100vw">
		<rect id="redRect" x="20" y="10" width="100" height="100" fill="red"/>
		<animate
			attributeName="x"
			xlink:href="#redRect"
			begin="0s";
			dur="5s"
			from="30"
			to="500"
			fill="freeze"
			repeatCount="indefinite"
		/>
	</svg>
	<svg xmlns="http://www.w3.org/2000/svg" hieght="100" width="100vw">
		<rect id="redRect2" x="20" y="10" width="100" height="100" fill="red"/>
		<animate
			attributeName="width"
			xlink:href="#redRect2"
			begin="0s";
			dur="5s"
			from="30"
			to="500"
			fill="freeze"
			repeatCount="indefinite"
		/>
	</svg>
	<svg xmlns="http://www.w3.org/2000/svg" hieght="130" width="100vw">
		<circle id="circle1" cx="70" cy="70" r="50" fill="blue">
			<animate
			attributeName="cx"
			xlink:href="#circle1"
			begin="0s";
			dur="5s"
			from="30"
			to="500"
			fill="freeze"
			repeatCount="indefinite"
		/>
		<animateColor
			attributeName="fill"
			xlink:href="#circle1"
			begin="0s"
			dur="5s"
			values="blue: red; orange; teal; gold; violet; pink"
			fill="freeze"
			repeatCount="indefinite"
		/>
	</svg>
	<svg xmlns="http://www.w3.org/2000/svg" hieght="100" width="100vw">
		<line x1="0" y1="0" x2="200" y2="60" style="stroke: red;stroke-width:2;" />
	</svg>
	<svg xmlns="http://www.w3.org/2000/svg" hieght="100" width="100vw">
		<polygon points="20, 10,300,20,170,50" fill="green" />
	</svg>

</body>
</html>
